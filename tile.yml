      label: Display Name
      type: string
      description: "Display name"
      configurable: true
    - name: description
      label: Plan description
      type: string
      description: "Plan description"
      configurable: true
    - name: service
      label: Service
      type: dropdown_select
      configurable: false
      description: "The service this plan is associated with"
      options:
        - name: 'cbad6d78-a73c-432d-b8ff-b219a17a803a'
          label: 'CloudSQL - PostgreSQL'
    - name: tier
      label: Tier/Machine Type
      type: string
      description: "a string of the form db-custom-[CPUS]-[MEMORY_MBS], where memory is at least 3840"
      configurable: true
    - name: pricing_plan
      label: Pricing Plan
      type: dropdown_select
      configurable: false
      description: "the pricing plan"
      options:
        - name: PER_USE
          label: 'Per-Use'
    - name: max_disk_size
      label: Max Disk Size
      type: string
      default: '10'
      description: "Maximum disk size in GB (10 minimum/default)"
      configurable: true
- name: bigtable_custom_plans
  description: Generate custom plans for Bigtable (required to enable the service for developers)
  label: Bigtable Custom Plans
  optional: true
  properties:
    - name: display_name
      label: Display Name
      type: string
      description: "Display name"
      configurable: true
    - name: description
      label: Plan description
      type: string
      description: "Plan description"
      configurable: true
    - name: service
      label: Service
      type: dropdown_select
      description: "The service this plan is associated with"
      options:
        - name: 'b8e19880-ac58-42ef-b033-f7cd9c94d1fe'
          label: 'Bigtable'
    - name: storage_type
      label: Storage Type
      type: string
      description: "Either HDD or SSD (see https://cloud.google.com/bigtable/pricing for more information)"
      configurable: true
      default: 'SSD'
    - name: num_nodes
      label: Number of Nodes
      type: string
