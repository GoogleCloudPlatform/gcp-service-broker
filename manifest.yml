          "description": "Machine Learning api default plan",
          "features": ""
        },
        {
          "service_id": "b9e4332e-b42b-4680-bda5-39419832e",
          "name": "default",
          "display_name": "Default",
          "description": "Stackdriver trace API default plan",
          "features": ""
        }
      ]'