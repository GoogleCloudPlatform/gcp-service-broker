          {
            "id": "622f4da3-8731-492a-af29-66a9146f8333",
            "name": "default",
            "display_name": "Default",
            "description": "PubSub Default plan",
            "service_properties": "{}"
          }
        ]
      GOOGLE_PUBSUB_ENABLED: true
      GOOGLE_BIGQUERY: '{
