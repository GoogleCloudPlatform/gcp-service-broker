---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cloud-builders/go
inputs:
- name: gcp-service-broker
  path: broker-source
outputs:
- name: compiled-broker
  path: broker-source/gcp-service-broker
run:
  dir: broker-source
  path: go.ash
  args: ['build']
params:
  PROJECT_ROOT: github.com/GoogleCloudPlatform/gcp-service-broker
