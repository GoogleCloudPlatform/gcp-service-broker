---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cloud-builders/go
inputs:
- name: gcp-service-broker
  path: broker-source
outputs:
- name: client
run:
  dir: broker-source
  path: go.ash
  args: ['build', '-o', '../client/gcp-service-broker-linux']
params:
  PROJECT_ROOT: github.com/GoogleCloudPlatform/gcp-service-broker
  GOOS: linux
  GOARCH: amd64
